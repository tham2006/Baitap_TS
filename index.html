<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokemon API</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search some Pokemon..." />
        </div>
        <div class="pokemon-list">
            <div class="pokemon-card">
                <p class="pokemon-id">#1</p>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
                <h2>Bulbasaur</h2>
                <div class="types">
                    <span class="type grass">Grass</span>
                    <span class="type poison">Poison</span>
                </div>
            </div>
            <div class="pokemon-card">
                <p class="pokemon-id">#2</p>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt="Ivysaur">
                <h2>Ivysaur</h2>
                <div class="types">
                    <span class="type grass">Grass</span>
                    <span class="type poison">Poison</span>
                </div>
            </div>
            <div class="pokemon-card">
                <p class="pokemon-id">#3</p>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="Venusaur">
                <h2>Venusaur</h2>
                <div class="types">
                    <span class="type grass">Grass</span>
                    <span class="type poison">Poison</span>
                </div>
            </div>
            <div class="pokemon-card">
                <p class="pokemon-id">#4</p>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png
" alt="Charmander">
                <h2>Charmander</h2>
                <div class="types">
                    <span class="type fire">Fire</span>
                </div>
            </div>
            <div class="pokemon-card">
                <p class="pokemon-id">#5</p>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png
" alt="Charmeleon">
                <h2>Charmeleon</h2>
                <div class="types">
                    <span class="type fire">Fire</span>
                </div>
            </div>
            <div class="pokemon-card">
                <p class="pokemon-id">#6</p>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png
" alt="Charizard">
                <h2>Charizard</h2>
                <div class="types">
                    <span class="type fire">Fire</span>
                    <span class="type flying">Flying</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
